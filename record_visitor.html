<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Activity to GitHub Issues</title>
</head>
<body>
    <h1>Log Activity</h1>
    <p>This page logs activity data to GitHub Issues.</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const activityName = urlParams.get('activity');
        
        if (activityName) {
            // GitHub API URL
            const repoOwner = 'QIUQIUMII';  
            const repoName = 'pages';       
            const issueAPIUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/issues`;

            // GitHub Token
            const token = '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'; 

            const issueData = {
                title: `Activity Access: ${activityName}`,
                body: `This issue logs the access of activity: ${activityName}.`
            };

            fetch(issueAPIUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${token}`,  
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(issueData)  
            })
            .then(response => response.json()) 
            .then(data => {
                console.log('Issue created:', data);
                alert('Activity logged successfully!');
            })
            .catch(error => {
                console.error('Error creating issue:', error);
                alert('Failed to log activity.');
            });
        } else {
            alert('No activity parameter found in the URL.');
        }
    </script>
</body>
</html>
