<script>
    const GITHUB_API_URL = 'https://api.github.com/repos/qiuqiumii/pages/issues';
    const TOKEN = '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';

    function createGitHubIssue(activityName) {
        const issueData = {
            title: `Activity: ${activityName} accessed`,
            body: `Activity: ${activityName} was accessed at ${new Date().toISOString()}`,
            labels: ['log', 'activity']
        };

        fetch(GITHUB_API_URL, {
            method: 'POST',
            headers: {
                'Authorization': `token ${TOKEN}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(issueData)
        })
        .then(response => response.json())
        .then(data => {
            console.log('GitHub Issue Created:', data);
        })
        .catch(error => {
            console.error('Error creating GitHub Issue:', error);
        });
    }

    function recordActivity() {
        const activityName = new URLSearchParams(window.location.search).get('activity');
        if (!activityName) {
            console.error('Missing activity parameter!');
            return;
        }

        createGitHubIssue(activityName);
    }

    window.onload = recordActivity;
</script>
